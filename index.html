<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/datepicker.min.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-4">
            <div id="date-widjet" class="widjet mt-5">
                <div class="row">
                    <div class="col-12">
                        <div id="widjet-title" class='widj-title text-secondary p-2'>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="widj-body p-4">
                            <div class="row">
                                <div class="col-12 ">
                                        <select name="" class="form-control " id="date-range" onclick="getTarget(event);"></select>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                        <select name="" id="widjet-timezone" class="form-control"></select>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                        <label for="days-start">From</label>

                                        <input id="day-start" class="w-100 datepicker-here" type="text"  >
                                </div>
                                <div class="col-6">
                                        <label for="date-finish">To</label>
                                        <input id="day-finish" class="w-100 datepicker-here" type="text" >
                                </div>
                            </div>
                            <div class="row justify-content-end mt-2 p-3">
                                <div class="col-3">
                                    <button id="cancel-btn" class=" btn-trans">CANCEL</button>
                                </div>
                                <div class="col-3">
                                    <button id="apply-btn" class="btn-red" onclick="apply();">APPLY</button>
                                </div>
                            </div>
                            
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/datepicker.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
